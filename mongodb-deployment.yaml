#deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: mongodb  
  template:
    metadata:
      labels:
        app: mongodb  
    spec:
      containers:
        - name: mongodb
          image: mongo:latest  
          ports:
            - containerPort: 27017  
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db  
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc  
---
#db service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb  
  ports:
    - name: mongodb-port
      protocol: TCP
      port: 27017  
      targetPort: 27017  
---
#pvc
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc  # PVC'nin adÄ±
spec:
  accessModes:
    - ReadWriteOnce  
  resources:
    requests:
      storage: 1Gi  
  storageClassName: standard  
---
