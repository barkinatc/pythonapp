name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Build Docker image (optional, if you want to build Docker image)
    - name: Build Docker image
      run: |
        docker build -t my-python-app .

   # 5. Set up kubeconfig using secret
    - name: Set up kubeconfig
      run: |
        mkdir -p $HOME/.kube  # Kubeconfig dizinini oluştur
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config  # Secret'ı kubeconfig dosyasına yaz
        chmod 600 $HOME/.kube/config  # Kubeconfig dosyasına doğru izinleri ver
    # 6. Deploy MongoDB
    - name: Deploy MongoDB
      run: |
        kubectl apply -f mongodb-deployment.yaml

    # 7. Deploy Python App
    - name: Deploy Python App
      run: |
        kubectl apply -f python-app-deployment.yaml
